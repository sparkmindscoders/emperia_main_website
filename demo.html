<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emperia - Real Estate</title>
    <link rel="stylesheet" href="style.css">
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.splash-page {
    background: url('your-background-image.jpg') no-repeat center center/cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6); /* Dark overlay for text readability */
}

.content {
    position: relative;
    text-align: center;
    color: #fff;
    z-index: 1;
}

.logo {
    width: 150px;
    margin-bottom: 20px;
    opacity: 0;
}

h1 {
    font-size: 2em;
    margin-bottom: 20px;
    opacity: 0;
}

button {
    padding: 12px 24px;
    font-size: 1em;
    color: #fff;
    background-color: #1e90ff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    opacity: 0;
    transition: background-color 0.3s, opacity 1.5s;
}

button:hover {
    background-color: #0b76d6;
}

/* Animation */
.animate-fade {
    animation: fadeIn 1.5s forwards;
}

.animate-fade:nth-child(1) {
    animation-delay: 0.5s;
}

.animate-fade:nth-child(2) {
    animation-delay: 1s;
}

.animate-fade:nth-child(3) {
    animation-delay: 1.5s;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

</style>
</head>
<body>
    <div class="splash-page">
        <div class="overlay"></div>
        <div class="content">
            <img src="your-logo.png" alt="Emperia Logo" class="logo animate-fade">
            <h1 class="animate-fade">Finding Your Dream Home</h1>
            <button class="animate-fade" onclick="window.location.href='explore.html'">Explore Properties</button>
        </div>
    </div>

</body>
</html>
