<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Emperia Group</title>
    <link rel="icon" href="path/to/your-favicon.ico" type="image/x-icon"> <!-- Replace with your favicon -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('./assets/images/emperia/s1.png') no-repeat center center fixed; /* Replace with your background image */
            background-size: cover;
            overflow: hidden;
            height: 100vh;
            color: white;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000; /* Dark overlay for contrast */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 0.5s; /* Delay for overlay to fade in */
        }
        .favicon-container {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0; /* Initially hidden for animation */
            animation: fadeIn 1s forwards; /* Fade-in animation */
            animation-delay: 0.5s; /* Delay for favicon */
        }
        .favicon {
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Keep it square for rotation */
            animation: rotate 2s infinite; /* Rotate animation */
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .text-container {
            display: flex;
            gap: 10px;
            font-size: 45px;
            color: orange;
            font-weight: bold;
        }
        .text-container span {
            opacity: 0;
            transform: translateY(20px);
            display: inline-block;
            animation: wordFade 0.5s forwards;
            font-size: 40px;
            letter-spacing: 4px;
  color: #f1ebe5;
  text-shadow: 0 1px 0 #ccc;
  margin: 15PX 0PX 0PX;
        }
        /* Delay each word's animation */
        .text-container span:nth-child(1) { animation-delay: 2s; }
        .text-container span:nth-child(2) { animation-delay: 2.5s; }
        .text-container span:nth-child(3) { animation-delay: 3s; }

        /* Fade in and slide up effect for each word */
        @keyframes wordFade {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Main fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="favicon-container">
            <img class="favicon" src="assets/images/emperia/emperia-fav.png" alt="Favicon">
        </div>
        <!-- Display each word with animation -->
        <div class="text-container">
            <span>Welcome</span>
            <span>to</span>
            <span>Emperia</span>
        </div>
    </div>

    <script>
        // Redirect after a 2-second wait after the animation completes
        setTimeout(function() {
            window.location.href = 'index.html'; // Replace with your actual website URL
        }, 6000); // 6000 milliseconds = 6 seconds (4 seconds for animations + 2 seconds wait)
    </script>
</body>
</html>
