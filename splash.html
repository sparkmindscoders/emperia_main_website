<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Emperia Group</title>
    <link rel="icon" href="path/to/your-favicon.ico" type="image/x-icon"> <!-- Replace with your favicon -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('your-blurred-background-image.jpg') no-repeat center center fixed; /* Replace with your background image */
            background-size: cover;
            overflow: hidden;
            height: 100vh;
            color: white;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000; /* Dark overlay for contrast */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 0.5s; /* Delay for overlay to fade in */
        }
        .favicon-container {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0; /* Initially hidden for animation */
            animation: fadeIn 1s forwards; /* Fade-in animation */
            animation-delay: 0.5s; /* Delay for favicon */
        }
        .favicon {
            width: 80px; /* Adjust size as needed */
            height: 80px; /* Keep it square for rotation */
            animation: rotate 2s infinite; /* Rotate animation */
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 36px;
            color: orange;
            margin: 20px 0 0; /* Space above the text */
            opacity: 0; /* Initially hidden for animation */
            animation: fadeIn 1s forwards; /* Fade-in animation */
            animation-delay: 2s; /* Show after favicon */
            transform: translateZ(0); /* Create a 3D effect */
        }
        p {
            font-size: 18px;
            color: #ffcc00; /* Lighter shade of orange */
            opacity: 0; /* Initially hidden for animation */
            animation: fadeIn 1s forwards; /* Fade-in animation */
            animation-delay: 2.5s; /* Show after heading */
            transform: translateZ(0); /* Create a 3D effect */
        }
        .button {
            padding: 10px 20px;
            background-color: orange;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s; /* Button hover effect */
            opacity: 0; /* Initially hidden for animation */
            animation: fadeIn 1s forwards; /* Fade-in animation */
            animation-delay: 3s; /* Show after text */
        }
        .button:hover {
            background-color: #ffcc00; /* Lighter shade on hover */
            transform: scale(1.1); /* Scale effect on hover */
        }

        /* Animation keyframes */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px); /* Start slightly above */
            }
            to {
                opacity: 1;
                transform: translateY(0); /* End at normal position */
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="favicon-container">
            <img class="favicon" src="assets/images/emperia/emperia-fav.png" alt="Favicon"> <!-- Replace with your favicon -->
        </div>
        <h1>Welcome to Emperia Group</h1>
        <p>Transforming Dreams into Reality</p>
        <button class="button" onclick="window.location.href='your-website-url.com'">Explore More</button>
    </div>

    <script>
        // Redirect after a 2-second wait
        setTimeout(function() {
            window.location.href = 'your-website-url.com'; // Replace with your actual website URL
        }, 6000); // 6000 milliseconds = 6 seconds (4 seconds for animations + 2 seconds wait)
    </script>
</body>
</html>
